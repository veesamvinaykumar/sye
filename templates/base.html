
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYE DANCE ACADEMY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #1a1a1a, #333);
            padding: 0.8rem 1rem;
        }
        .navbar-brand img {
            height: 45px;
            width: auto;
            margin-right: 12px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #f2b632 !important; /* golden-yellow */
        }
        .navbar-brand:hover {
            color: #fff !important;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 10px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #f2b632 !important;
            text-decoration: underline;
        }
        .center-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #f2b632;
            font-weight: 600;
        }
        @media (max-width: 991px) {
            .center-title {
                position: static;
                transform: none;
                text-align: center;
                margin: 0 auto 10px auto;
                display: block;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="SYE Logo">
            <span class="d-none d-lg-block">SYE DANCE ACADEMY</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Student Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_register') }}">Admin Register</a>
                </li>
                {% if session.get('admin') %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
