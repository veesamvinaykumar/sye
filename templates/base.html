<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYE DANCE ACADEMY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Navbar Container */
        .navbar {
            background: linear-gradient(90deg, #ff2f92, #ff7a18); /* vibrant gradient */
            padding: 0.8rem 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        /* Brand */
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        /* Nav Links */
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background: #fff;
            transition: 0.4s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #ffd700 !important; /* gold color */
            text-shadow: 0 0 5px #ffd700;
            transform: scale(1.1);
        }

        /* Center title (optional) */
        .center-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #fff;
            font-weight: 600;
            text-shadow: 0 0 5px #000;
        }

        @media (max-width: 991px) {
            .center-title {
                position: static;
                transform: none;
                text-align: center;
                margin: 0 auto 10px auto;
                display: block;
            }
        }

        /* Navbar toggler */
        .navbar-toggler {
            border: 2px solid #fff;
            border-radius: 8px;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/ %3E%3C/svg%3E");
        }

        .navbar-toggler:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            
            <span class="d-none d-lg-block">SYE DANCE ACADEMY</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Student Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_register') }}">Admin Register</a>
                </li>
                {% if session.get('admin') %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
