<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration - SYE Dance Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        .form-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
    </style>
</head>
<body>
    {% include 'base.html' %}

    <div class="container">
        <h2 class="form-title">Admin Registration</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}

        <form method="POST">
            <!-- Only if you're using Option 2 (secret code) -->
            {% if not session.admin %}
            <div class="mb-3">
                <label for="secret_code" class="form-label">Secret Code</label>
                <input type="password" name="secret_code" class="form-control" id="secret_code" required>
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Admin Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Admin Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register Admin</button>
        </form>

        <div class="text-center mt-3">
            <a href="/admin">Back to Admin Login</a>
        </div>
    </div>
      
</body>
</html>
