{% extends "base.html" %}

{% block content %}

<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .hero-section {
    background-image: url("{{ url_for('static', filename='dance_bg.jpg') }}");
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
  }

  .hero-section h1 {
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
</style>

<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">Welcome to SYE DANCE ACADEMY</h1>
        <p class="hero-subtitle">"Unleash Your Talent Through the Power of Dance"</p>
      <a href="{{ url_for('register') }}" class="btn btn-primary">Register Now</a>

    </div>
</div>
{% endblock %}
