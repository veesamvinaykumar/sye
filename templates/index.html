{% extends "base.html" %}

{% block content %}

<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  .hero-section {
    position: relative;
    background-image: url("{{ url_for('static', filename='dance_bg.jpg') }}");
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    overflow: hidden;
    animation: zoomIn 20s infinite alternate;
  }

  /* Gradient overlay */
  .hero-section::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
    z-index: 1;
  }

  .hero-content {
    position: relative;
    z-index: 2;
    animation: fadeInUp 2s ease forwards;
    opacity: 0;
  }

  .hero-section h1 {
    font-size: 4rem;
    font-weight: 900;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    margin-bottom: 20px;
  }

  .hero-subtitle {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 30px;
    animation: fadeIn 3s ease forwards 0.5s;
    opacity: 0;
  }
  .hero-section {
    position: relative;
    background-image: url("{{ url_for('static', filename='dance_bg.jpg') }}");
    height: 100vh;           /* Full viewport height */
    min-height: 600px;       /* Prevent too small screens from collapsing */
    width: 100%;
    background-size: cover;   /* Cover entire section */
    background-position: center;
    display: flex;
    flex-direction: column;   /* Stack content vertically */
    justify-content: center;  /* Center vertically */
    align-items: center;      /* Center horizontally */
    text-align: center;
    color: white;
    overflow: hidden;
}


  .btn-primary {
    background: #ff416c;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    border: none;
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 50px;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0px 8px 15px rgba(0,0,0,0.3);
  }

  .btn-primary:hover {
    transform: scale(1.1);
    box-shadow: 0px 15px 20px rgba(0,0,0,0.4);
  }

  /* Animations */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes zoomIn {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }

  /* Responsive */
  @media(max-width: 768px){
    .hero-section h1 { font-size: 3rem; }
    .hero-subtitle { font-size: 1.2rem; }
    .btn-primary { padding: 12px 30px; font-size: 1rem; }
  }
</style>

<div class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">Welcome to SYE DANCE ACADEMY</h1>
        <p class="hero-subtitle">"Unleash Your Talent Through the Power of Dance"</p>
        <a href="{{ url_for('register') }}" class="btn btn-primary">Register Now</a>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
